<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../dist/wkValidator.js"></script>

    <script>
      var wv = new wkValidator();

      const data = {
        username: 'wookyao',
        password: '123456'
      }
      wv.rules({
        username: {
          require: true,
          maxLength: 10
        },
        password: {
          require: true,
          minLength: 6
        }
      }).check(data)
    </script>
    
  </body>
</html>
